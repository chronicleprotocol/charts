repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    # -   id: check-yaml
    -   id: check-added-large-files
- repo: https://github.com/chronicleprotocol/charts/
  rev: docs-0.0.1
  hooks:
    - id: helm-docs
      args: []
- repo: https://github.com/chronicleprotocol/charts/
  rev: chart-test-0.0.1
  hooks:
    - id: chart-lint
      args: []