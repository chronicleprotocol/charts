# Default values for musig.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/chronicleprotocol/adria
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

logLevel: null
logFormat: null

# used especially in cases of where we want to use hostnetworking for a pod
hostNetwork: false

# Provide ETH keys from existing secrets
# use only existing secret OR env vars, do not provide both
ethConfig: {}
  # ethFrom:
  #   existingSecret: ""
  #   key: ""
  # ethKeys:
  #   existingSecret: ""
  #   key: ""
  # ethPass:
  #   existingSecret: ""
  #   key: ""

# Environment variable listing
# exposes CFG_ETH_CHAIN_ID, CFG_RPC_URLS  as env vars
ethChainId: null
ethRpcUrl: null

# non encrypted variables
env: {}
  # refer to `docker run --rm ghcr.io/chronicleprotocol/adria:0.8.0 run --config.env | sort` for full list
  # normal:
  #   CFG_ARB_RPC_URLS:
  #   CFG_CHAIN_NAME:
  #   CFG_CHAIN_RPC_URLS:
  #   CFG_ENVIRONMENT:
  #   CFG_ETH_FROM: ""
  #   CFG_ETH_KEYS: ''
  #   CFG_ETH_PASS: ""
  #   CFG_ETH_RPC_URLS:
  #   CFG_FEEDS:
  #   CFG_GOFER_OPENEXCHANGERATES_API_KEY:
  #   CFG_ITEM_SEPARATOR:
  #   CFG_LIBP2P_BLOCKED_ADDRS:
  #   CFG_LIBP2P_BOOTSTRAP_ADDRS:
  #   CFG_LIBP2P_DIRECT_PEERS_ADDRS:
  #   CFG_LIBP2P_DISABLE_DISCOVERY:
  #   CFG_LIBP2P_ENABLE:
  #   CFG_LIBP2P_EXTERNAL_ADDR:
  #   CFG_LIBP2P_EXTERNAL_IP:
  #   CFG_LIBP2P_FEEDS_FILTER_DISABLE:
  #   CFG_LIBP2P_LISTEN_ADDRS:
  #   CFG_LIBP2P_PK_SEED:
  #   CFG_MUSIG_CHAINLOG:
  #   CFG_MUSIG_INTERVAL:
  #   CFG_MUSIG_MAX_AGE:
  #   CFG_MUSIG_PAIRS:
  #   CFG_MUSIG_SIGNERS_COUNT:
  #   CFG_MUSIG_WAT_REGISTRY:
  #   CFG_OPT_RPC_URLS:
  #   CFG_RPC_URLS:
  #   CFG_SYMBOLS:
  #   CFG_WEBAPI_ENABLE:
  #   ETH_RPC_URL:


imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    libp2p:
      port: 8001
      protocol: TCP
    webapi:
      port: 8080
      protocol: TCP
    ### to add more port-mappings, add them here:
    # rpc:
    #   port: 9100
    #   protocol: TCP
  annotations: {}
    # external-dns.alpha.kubernetes.io/hostname: DOMAIN_NAME

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# -- Extra K8s manifests to deploy
extraObjects: []
