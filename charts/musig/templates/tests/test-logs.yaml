    {{- include "musig.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  serviceAccountName: {{ include "musig.fullname" . }}-test
  containers:
    - name: test-musig-logs
      image: bitnami/kubectl:latest
