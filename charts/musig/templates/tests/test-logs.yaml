apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "musig.fullname" . }}-test-logs"
  labels:
    {{- include "musig.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  serviceAccountName: {{ include "musig.fullname" . }}-test
  containers:
    - name: test-musig-logs
      image: bitnami/kubectl:latest
      command:
        - /bin/sh
        - -c
        - |
          echo 'Running tests';
          kubectl logs --namespace {{ .Release.Namespace }} $(kubectl get pods --namespace {{ .Release.Namespace }} -l 'app.kubernetes.io/instance={{ .Release.Name }},app.kubernetes.io/name={{ include "musig.name" . }}' -o jsonpath='{.items[0].metadata.name}') | grep 'Starting tag=MUSIG'
  restartPolicy: Never
