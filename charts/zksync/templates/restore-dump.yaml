{{- if .Values.restoreDump.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    {{- toYaml .Values.restoreDump.storage.annotations | nindent 4 }}
  finalizers:
  - kubernetes.io/pvc-protection
  labels:
    app.kubernetes.io/instance: zksync-testnet
    app.kubernetes.io/name: zksync
  name: dump-storage
spec:
  accessModes:
    {{- toYaml .Values.restoreDump.storage.accessModes | nindent 4 }}
  resources:
    requests:
      storage: {{ .Values.restoreDump.storage.size | quote }}
  storageClassName: {{ .Values.restoreDump.storage.storageClassName }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-restore-dump
  labels:
    {{- include "zksync.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
data:
  restore-dump.sh: |
    #!/usr/bin/env bash
    set -e

    cd /pg_backups

    if [ ! -f /pg_backups/{{ .Values.restoreDump.fileName }} ]; then
      echo "Downloading snapshot tarball..."
      wget -O {{ .Values.restoreDump.fileName }} {{ .Values.restoreDump.snapShotUrl }} || rm -f {{ .Values.restoreDump.fileName }}
    fi

    echo "Restoring database dump..."
    if psql -U $POSTGRES_USER -d postgres -h postgres -lqt | cut -d \| -f 1 | grep -qw "{{ .Values.restoreDump.databaseName }}"; then
        echo "Database already exists, deleting it..."
        psql -U $POSTGRES_USER -d postgres -h postgres -c "DROP DATABASE {{ .Values.restoreDump.databaseName }}"
    fi

    pg_restore --exit-on-error -d postgres -U $POSTGRES_USER -h postgres --no-owner --no-privileges --disable-triggers --create /pg_backups/external_node_latest.pgdump
    echo "Database dump download and restore complete."

---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-restore-dump"
  labels:
    {{- include "zksync.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-restore-dump"
      labels:
        {{- include "zksync.labels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      {{- with .Values.restoreDump.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: restore-dump
          securityContext:
            {{- toYaml .Values.restoreDump.securityContext | nindent 12 }}
          image: "{{ .Values.restoreDump.image.repository }}:{{ .Values.restoreDump.image.tag }}"
          imagePullPolicy: {{ .Values.restoreDump.image.pullPolicy }}
          command: ["/bin/bash", "/restore-dump.sh"]
          resources:
            {{- toYaml .Values.restoreDump.resources | nindent 12 }}
          env:
            - name: POSTGRES_USER
              value: {{ .Values.restoreDump.user }}
            - name: PGPASSWORD
              value: {{ .Values.restoreDump.password }}
          volumeMounts:
            - name: restore-dump
              mountPath: /restore-dump.sh
              subPath: restore-dump.sh
              readOnly: true
            - name: dump-storage
              mountPath: /pg_backups
      volumes:
        - name: restore-dump
          configMap:
            name: postgres-restore-dump
        - name: dump-storage
          persistentVolumeClaim:
            claimName: dump-storage
{{- end }}