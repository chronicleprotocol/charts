apiVersion: v1
kind: Service
metadata:
  name: {{ include "spire.fullname" . }}
  labels:
    {{- include "spire.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .Values.service.ports }}
    - port: {{ .port }}
      targetPort: {{ .port }}
      protocol: {{ .protocol }}
      name: {{ .name }}
    {{- end }}
  selector:
    {{- include "spire.selectorLabels" . | nindent 4 }}
