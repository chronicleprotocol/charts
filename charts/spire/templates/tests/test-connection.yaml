apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "spire.fullname" . }}-test-connection"
  labels:
    {{- include "spire.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: nc
      image: busybox
      command: ['nc']
      args:
        - '-zv'
        - '{{ include "spire.fullname" . }}'
        - '{{ .Values.service.ports.listener.port }}'
  restartPolicy: Never
