# Default values for spire.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/chronicleprotocol/spire
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    libp2p:
      port: 8000
      protocol: TCP
    ### to add more listeners for webapi, add them here
    # rpc:
    #   port: 9100
    #   protocol: TCP
    # webapi:
    #   port: 8080
    #   protocol: TCP

# -- Liveness probe
# livenessProbe:
#   tcpSocket:
#     port: libp2p
#   initialDelaySeconds: 10
#   periodSeconds: 10

# -- Readiness probe
# readinessProbe:
#   tcpSocket:
#     port: rpc
#   initialDelaySeconds: 10
#   periodSeconds: 10

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Configurations for spire : default mode is to run as agent
# if true, runs bootstrap mode
bootstrap: false
# if true, runs stream mode
stream: false

# custom Args that may be added to the agent
customArgs: []
  # - prices

## logLevel is the log level for the spire server (debug,info,trace,etc)
logLevel: "info"

## logFormat is the log format for the spire server (json, or text)
logFormat: null

# Environment variable listing
env: {}
  # non sensitive variables
  # refer to https://github.com/chronicleprotocol/oracle-suite/tree/master/cmd/spire#environment-variables
  # normal:
  #   CFG_WEBAPI_LISTEN_ADDR: "0.0.0.0:8080"
  #   CFG_WEBAPI_ETH_ADDR_BOOK: "0xd51Fd30C873356b432F766eB55fc599586734a95"
  #   CFG_LIBP2P_BOOTSTRAP_ADDRS: ""
  #   CFG_LIBP2P_PK_SEED: ""

# This is a config file for spire. it can override the default config if supplied
# It is in HCL format.
# For more information on HCL, see https://github.com/chronicleprotocol/oracle-suite/blob/master/config.hcl
configHcl: {}

