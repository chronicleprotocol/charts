apiVersion: v1
kind: Service
metadata:
  name: {{ include "rpc-router.fullname" . }}
  labels:
    {{- include "rpc-router.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range $key, $val := .Values.service.ports }}
    - port: {{ $val.port }}
      targetPort: {{ $val.port }}
      protocol: {{ $val.protocol }}
      name: {{ $key }}
    {{- end }}
  selector:
    {{- include "rpc-router.selectorLabels" . | nindent 4 }}
