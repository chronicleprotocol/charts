# Default values for rpc-router.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: drpcorg/dshackle
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
  # configmap.reloader.stakater.com/reload: "rpc-router-config"
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    proxy:
      port: 8545
      protocol: TCP
    grpc:
      port: 12448
      protocol: TCP
    metrics:
      port: 8081
      protocol: TCP
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

redis:
  # -- If enabled a redis chart will be deployed as a dependency
  enabled: false
  auth:
    password: yourRedisSecret
  master:
    persistence:
      enabled: true
      size: 8Gi
  replica:
    replicaCount: 3
    persistence:
      enabled: false
      size: 8Gi

### Ref: https://github.com/p2p-org/dshackle/blob/master/docs/reference-configuration.adoc
dshackle:
  signedResponse: false

  metrics: false

  accessLog: false

  compression:
    grpc:
      server:
        enabled: false
      client:
        enabled: false

  routes:
    # - id: eth
    #   blockchain: ethereum
    - id: geth
      blockchain: goerli
    - id: sep
      blockchain: sepolia
    - id: arb1
      blockchain: arbitrum
    - id: arbgor
      blockchain: arbitrum-testnet
    - id: oeth
      blockchain: optimism
    - id: ogor
      blockchain: optimism-testnet
    - id: zkevm
      blockchain: polygon-zkevm

  upstreams: |
    # - id: eth-mainnet
    #   chain: ethereum
    #   options:
    #     disable-validation:
    #   methods:
    #     enabled:
    #       - name: eth_maxPriorityFeePerGas
    #   connection:
    #     ethereum-pos:
    #       execution:
    #         rpc:
    #           url: "https://eth-mainnet.g.alchemy.com/v2/<alchemy_key>
    - id: eth-goerli
      chain: goerli
      options:
        disable-validation: true
      methods:
        enabled:
          - name: eth_maxPriorityFeePerGas
      connection:
        ethereum-pos:
          execution:
            rpc:
              url: "https://eth-goerli.public.blastapi.io"
    - id: eth-sepolia
      chain: sepolia
      options:
        disable-validation: true
      methods:
        enabled:
          - name: eth_maxPriorityFeePerGas
      connection:
        ethereum-pos:
          execution:
            rpc:
              url: "https://eth-sepolia.public.blastapi.io"
    - id: arb-mainnet
      chain: arbitrum
      options:
        disable-validation: true
      connection:
        ethereum-pos:
          execution:
            rpc:
              url: "https://arbitrum-one.public.blastapi.io"
    - id: arb-goerli
      chain: arbitrum-testnet
      options:
        disable-validation: true
      connection:
        ethereum-pos:
          execution:
            rpc:
              url: "https://arbitrum-goerli.public.blastapi.io"
    - id: opt-mainent
      chain: optimism
      options:
        disable-validation: true
      connection:
        ethereum-pos:
          execution:
            rpc:
              url: "https://optimism-mainnet.public.blastapi.io"
    - id: opt-goerli
      chain: optimism-testnet
      options:
        disable-validation: true
      connection:
        ethereum-pos:
          execution:
            rpc:
              url: "https://optimism-goerli.public.blastapi.io"
    - id: zkevm
      chain: polygon-zkevm
      options:
        disable-validation: true
      connection:
        ethereum-pos:
          execution:
            rpc:
              url: "https://polygon-zkevm-mainnet.public.blastapi.io"

serviceMonitor:
  # -- If true, a ServiceMonitor CRD is created for a prometheus operator
  # https://github.com/coreos/prometheus-operator
  enabled: false
  # -- port to scrape
  port: metrics
  # -- Path to scrape
  path: /metrics
  # -- Alternative namespace for ServiceMonitor
  namespace: null
  # -- Additional ServiceMonitor labels
  labels: {}
  # -- Additional ServiceMonitor annotations
  annotations: {}
  # -- ServiceMonitor scrape interval
  interval: 1m
  # -- ServiceMonitor scheme
  scheme: http
  # -- ServiceMonitor TLS configuration
  tlsConfig: {}
  # -- ServiceMonitor scrape timeout
  scrapeTimeout: 30s
  # -- ServiceMonitor relabelings
  relabelings: []
