# Default values for rpc-router.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: drpcorg/dshackle
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
  # configmap.reloader.stakater.com/reload: "rpc-router-config"
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    proxy:
      port: 8545
      protocol: TCP
    grpc:
      port: 12448
      protocol: TCP

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
### Ref: https://github.com/p2p-org/dshackle/blob/master/docs/reference-configuration.adoc
dshackle:
  routes:
    - id: eth
      blockchain: ethereum
    - id: geth
      blockchain: goerli
    - id: sep
      blockchain: sepolia
    - id: arb1
      blockchain: arbitrum
    - id: arb-goerli
      blockchain: arbitrum-testnet
    - id: oeth
      blockchain: optimism
    - id: ogor
      blockchain: optimism-testnet
    - id: matic
      blockchain: polygon
    - id: maticmum
      blockchain: polygon-mumbai
    - id: zkevm
      blockchain: polygon-zkevm
    - id: zkevmtest
      blockchain: polygon-zkevm-testnet

  upstreams: |
    - id: blastapi-mainnet
      chain: ethereum
      options:
        disable-validation: true
      methods:
        enabled:
          - name: eth_maxPriorityFeePerGas
      connection:
        ethereum-pos:
          execution:
            rpc:
              url: "https://eth-mainnet.blastapi.io/"
