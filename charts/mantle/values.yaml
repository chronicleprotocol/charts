# Default values for mantle.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# -- Download from snapshot. will run snapshot sync before starting node in an initContainer.
snapShotSync:
  enabled: false
  snapShotUrl: 'https://s3.ap-southeast-1.amazonaws.com/snapshot.mantle.xyz'
  tarballName: '20240117-mainnet-chaindata.tar'

# -- Path to store data
data:
  path: /mantle-data

# -- ETH l1 node
ethL1: "https://rpc.ankr.com/eth"
env:
  - name: BLOCK_SIGNER_KEY
    value: "9f50ccaebd966113a0ef09793f8a3288cd0bb2c05d20caa3c0015b4e665f1b2d"
  - name: BLOCK_SIGNER_ADDRESS
    value: "0x000000b36A00872bAF079426e012Cf5Cd2A74E8b"
  - name: CHAIN_ID
    value: "5000"
  - name: ETH1_SYNC_SERVICE_ENABLE
    value: "true"
  - name: ETH1_CONFIRMATION_DEPTH
    value: "0"
  - name: ETH1_CTC_DEPLOYMENT_HEIGHT
    value: "17577586"
  - name: GASPRICE
    value: "0"
  - name: GCMODE
    value: "archive"
  - name: IPC_DISABLE
    value: "true"
  - name: NETWORK_ID
    value: "5000"
  - name: NO_USB
    value: "true"
  - name: NO_DISCOVER
    value: "true"
  - name: ROLLUP_TIMESTAMP_REFRESH
    value: "5s"
  - name: ROLLUP_STATE_DUMP_PATH
    value: "https://mantlenetworkio.github.io/networks/mainnet/genesis.json"
  - name: ROLLUP_CLIENT_HTTP
    value: "https://dtl-eu.mantle.xyz/"
  - name: ROLLUP_ENFORCE_FEES
    value: "true"
  - name: ROLLUP_FEE_THRESHOLD_DOWN
    value: "1"
  - name: ROLLUP_FEE_THRESHOLD_UP
    value: "4000"
  - name: RETRIES
    value: "60"
  - name: ROLLUP_POLL_INTERVAL_FLAG
    value: "500ms"
  - name: ROLLUP_ENABLE_L2_GAS_POLLING
    value: "true"
  - name: ROLLUP_BACKEND
    value: "l2"
  - name: ROLLUP_VERIFIER_ENABLE
    value: "true"
  - name: RPC_ENABLE
    value: "true"
  - name: RPC_ADDR
    value: "0.0.0.0"
  - name: RPC_PORT
    value: "8545"
  - name: RPC_API
    value: "eth,net,rollup,web3"
  - name: RPC_CORS_DOMAIN
    value: "*"
  - name: RPC_VHOSTS
    value: "*"
  - name: SEQUENCER_CLIENT_HTTP
    value: "https://rpc.mantle.xyz"
  - name: TARGET_GAS_LIMIT
    value: "30000000"
  - name: WS
    value: "true"
  - name: WS_ADDR
    value: "0.0.0.0"
  - name: WS_PORT
    value: "8546"
  - name: WS_API
    value: "eth,net,rollup,web3"
  - name: WS_ORIGINS
    value: "*"
  - name: USING_BVM
    value: "true"
  - name: VERBOSITY
    value: "3"

image:
  repository: mantlenetworkio/l2geth
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    httprpc:
      port: 8545
      protocol: TCP
    wsrpc:
      port: 8546
      protocol: TCP


# @default -- See `values.yaml`
livenessProbe:
  tcpSocket:
    port: httprpc
  initialDelaySeconds: 60
  periodSeconds: 120

# @default -- See `values.yaml`
readinessProbe:
  tcpSocket:
    port: httprpc
  initialDelaySeconds: 10
  periodSeconds: 10

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

persistence:
  # -- Uses an EmptyDir when not enabled
  enabled: false
  # -- Use an existing PVC when persistence.enabled
  existingClaim: null
  # -- Access mode for the volume claim template
  accessModes:
  - ReadWriteOnce
  # -- Requested size for volume claim template
  size: 20Gi
  # -- Use a specific storage class
  # E.g 'local-path' for local storage to achieve best performance
  # Read more (https://github.com/rancher/local-path-provisioner)
  storageClassName: null
  # -- Annotations for volume claim template
  annotations: {}
  # -- Selector for volume claim template
  selector: {}
  #   matchLabels:
  #     app.kubernetes.io/name: something

serviceMonitor:
  # -- If true, a ServiceMonitor CRD is created for a prometheus operator
  # https://github.com/coreos/prometheus-operator
  enabled: false
  # -- Path to scrape
  path: /debug/metrics
  # -- Alternative namespace for ServiceMonitor
  namespace: null
  # -- Additional ServiceMonitor labels
  labels: {}
  # -- Additional ServiceMonitor annotations
  annotations: {}
  # -- ServiceMonitor scrape interval
  interval: 1m
  # -- ServiceMonitor scheme
  scheme: http
  # -- ServiceMonitor TLS configuration
  tlsConfig: {}
  # -- ServiceMonitor scrape timeout
  scrapeTimeout: 30s
  # -- ServiceMonitor relabelings
  relabelings: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []
affinity: {}
