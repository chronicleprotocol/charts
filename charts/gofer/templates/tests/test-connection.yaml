apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "gofer.fullname" . }}-test-connection"
  labels:
    {{- include "gofer.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  {{- $serviceName := include "gofer.fullname" . }}
  {{- range $name, $config := .Values.service.ports }}
    - name: nc-{{ $name }}
      image: busybox
      command: ['nc']
      args:
        - '-zv'
        - '-v'
        - '{{ $serviceName }}'
        - '{{ $config.port }}'
  {{- end }}
  restartPolicy: Never
