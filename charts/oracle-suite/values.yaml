# Default values for oracle-suite.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

type: relay # feed or relay accepted only

replicaCount: 1

imagePullSecrets: []
imagePullPolicy: Always
nameOverride: ""
fullnameOverride: "dev"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ssb:
  image: 
    repository: ghcr.io/chronicleprotocol/ssb_server
    tag: 1.12.9

  service:
    type: ClusterIP
    port: 80

ssb_helper:
  image: 
    repository: ghcr.io/chronicleprotocol/ssb-rpc-client
    tag: latest

  service:
    type: ClusterIP
    port: 80

spire:
  image: 
    repository: ghcr.io/chronicleprotocol/spire
    tag: latest

  service:
    type: ClusterIP
    port: 80

gofer:
  image: 
    repository: ghcr.io/chronicleprotocol/gofer
    tag: latest

  service:
    type: ClusterIP
    port: 80

rpcsplitter:
  image: 
    repository: ghcr.io/chronicleprotocol/rpc-splitter
    tag: latest

  service:
    type: ClusterIP
    port: 80

omnia:
  image: 
    repository: ghcr.io/chronicleprotocol/omnia:dev
    tag:

  service:
    type: ClusterIP
    port: 80

torproxy:
  image: 
    repository: dperson/torproxy
    tag: latest

  service:
    type: ClusterIP
    port: 80

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
