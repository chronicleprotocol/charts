apiVersion: v1
kind: Service
metadata:
  name: {{ include "oracle-suite.fullname" . }}
  labels:
    {{- include "oracle-suite.labels" . | nindent 4 }}
spec:
  type: {{ .Values.omnia.service.type }}
  ports:
    - port: {{ .Values.omnia.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "oracle-suite.selectorLabels" . | nindent 4 }}
