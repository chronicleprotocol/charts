apiVersion: v1
kind: Service
metadata:
  name: {{ include "oracle-suite.fullname" . }}-ssb
  labels:
    {{- include "oracle-suite.labels" . | nindent 4 }}
spec:
  type: {{ .Values.ssb.service.type }}
  ports:
    - port: {{ .Values.ssb.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    service: {{ include "oracle-suite.fullname" . }}-ssb
