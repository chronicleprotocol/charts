apiVersion: v1
kind: Service
metadata:
  name: {{ include "oracle-suite.fullname" . }}-spire
  labels:
    {{- include "oracle-suite.labels" . | nindent 4 }}
spec:
  type: {{ .Values.spire.service.type }}
  ports:
    - port: {{ .Values.spire.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    service: {{ include "oracle-suite.fullname" . }}-spire
