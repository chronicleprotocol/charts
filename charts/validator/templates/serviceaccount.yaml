{{- if .Values.ghost.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "validator.serviceAccountName" . }}
  labels:
    {{- include "validator.labels" . | nindent 4 }}
  {{- with .Values.ghost.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
