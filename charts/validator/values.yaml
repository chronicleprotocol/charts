# Default values for ghost.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Values for Ghost
ghost:
  replicaCount: 1

  image:
    repository: ghcr.io/chronicleprotocol/ghost
    pullPolicy: Always
    # -- Overrides the image tag whose default is the chart appVersion.
    tag: "0.36.0@sha256:3d6e79dfcca7e2680889a7f2a433fb0a9cc2fb290e80b67b522963ad0797a9ed"

  # -- Log level for the validator, can be one of `debug`, `info`, `trace`, `error`
  logLevel: info
  # -- Log format for the validator, can be one of `json`, `text`
  logFormat: text
  # -- chain name for the "target" or "main" chain we use for the validator
  chainName: eth
  # -- RPC url for the "target" or "main" chain we use for the validator. Can be mainnet ethereum or sepolia ethereum
  rpcUrl: 'https://eth.llamarpc.com'
  # -- chain id for the "target" or "main" chain we use for the validator. Can be mainnet ethereum `1` or sepolia ethereum `11155111`
  chainId: '1'

  # -- RPC url where the validator sources data from.
  # -- RPC URL for ETH
  ethRpcUrl: 'https://eth.llamarpc.com'
  # -- RPC url for ARB
  arbRpcUrl: 'https://arbitrum.drpc.org'
  # -- RPC url for ETH Archival node
  ethArchRpcUrl: 'https://mainnet.infura.io/v3/'
  # -- RPC url for GNO
  gnoRpcUrl: 'https://gnosis-pokt.nodies.app'
  # -- RPC url for MNT
  mntRpcUrl: 'https://rpc.mantle.xyz'
  # -- RPC url for OETH (optimism)
  optRpcUrl: 'https://mainnet.optimism.io'
  # -- RPC url for ZKEVM (polygon zkevm)
  polRpcUrl: 'https://zkevm-rpc.com'

  # -- WATCHDOG onchain config address
  watchdogConfigReg: "0x94Fea534aef6df5cF66C2DAE5CE0A05d10C068F3"
  # -- WATCHDOG polling interval (in seconds)
  watchdogInterval: "900s"

  # -- libp2p buffer size
  libP2pSubscriptionBufferSize: '4096'
  # -- libp2p validate queue size
  libp2pValidateQueueSize: '4096'

  # -- WEB API (tor-proxy)
  webApi:
    # -- Enables the web api and deploys the tor-proxy subchart
    enabled: true
    # -- Listen address for the web api
    listenAddr: ":8080"
    # -- Socks5 proxy address for the web api
    socks5ProxyAddr: "tor-proxy:9050"

  # -- Provide ETH keys from existing secrets : **NB** use only existing secret OR env vars, do not provide both
  ethConfig: {}
    # ethFrom:
    #   existingSecret: ""
    #   key: ""
    # ethKeys:
    #   existingSecret: ""
    #   key: ""
    # ethPass:
    #   existingSecret: ""
    #   key: ""

  # -- Environment variable listing
  env:
    # -- un-encrypted env vars passed to the pod
    normal: {}
      # GOLOG_LOG_LEVEL: pubsub=debug
      # FOO: bar

  imagePullSecrets: []
  nameOverride: ""
  # -- Override the release name to so tor-proxy can work with the default config. NB only change this if you know what you are doing
  fullnameOverride: "ghost"

  serviceAccount:
    # -- Specifies whether a service account should be created
    create: true
    # -- Annotations to add to the service account
    annotations: {}
    # --The name of the service account to use.
    # -- If not set and create is true, a name is generated using the fullname template
    name: ""

  # -- Pod annotations for the validator
  podAnnotations: {}

  # -- Pod security context for the validator
  podSecurityContext: {}
    # fsGroup: 2000

  # -- Security context for the validator
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  # -- Service type for the validator
  service:
    # -- Type of service for the validator, can also be `LoadBalancer`
    type: ClusterIP

    ports:
      # -- libp2p port for the validator service
      libp2p:
        port: 8000
        protocol: TCP
      # -- metrics port for the validator service
      metrics:
        port: 9100
        protocol: TCP
      # to add more port-mappings, add them here:
      # https:
      #   port: 8443
      #   protocol: TCP
    # -- Annotations to add to the service
    annotations: {}
      # external-dns.alpha.kubernetes.io/hostname: DOMAIN_NAME

  # -- Ingress for the validator
  ingress:
    # -- Disabled by default, as ingress objects need to be created carefully
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  # -- Liveness probe : restart the validator if the healthcheck endpoint is not reachable
  liveness:
    enabled: true
    livenessProbe:
      httpGet:
        path: /healthcheck
        port: 9100
      initialDelaySeconds: 30
      periodSeconds: 60

  # -- Readiness probe : stop the validator if the metrics endpoint is not reachable
  readiness:
    enabled: true
    readinessProbe:
      httpGet:
        path: /metrics
        port: 9100
      initialDelaySeconds: 30
      periodSeconds: 60

  # -- Resources constraints for the validator, CPU, Memory, etc.
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  # -- Node selector for the validator
  nodeSelector: {}

  # -- Tolerations applied validator
  tolerations: []

  # -- pod Affinity spec applied validator
  affinity: {}

# -- Values for Tor Proxy (subchart of ghost)
tor-proxy:
  # -- values for tor-proxy: refer to the [tor-proxy](https://github.com/chronicleprotocol/charts/blob/main/charts/tor-proxy/values.yaml) subchart
  enabled: true
  fullnameOverride: "tor-proxy"
  service:
    type: ClusterIP
    ports:
      socks:
        port: 9050
        protocol: TCP
      # musig:
      #   port: 8888
      #   protocol: TCP

  # -- non-sensitive variables passed to container as environment variables
  env:
    normal:
      TOR_EXTRA_ARGS: |
        SocksPort 0.0.0.0:9050
        HiddenServiceDir /var/lib/tor/hidden_services
        HiddenServicePort 8888 ghost:8080
        HiddenServicePort 9999 ghost:9100
        SafeLogging 0

  # -- provide tor keys from existing secret
  torConfig: {}
    # existingSecret: ""
    # OR specify a private key
    # torKeys: {}
      # secret_key: null
      # public_key: null
      # hostname: null

