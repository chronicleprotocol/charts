# CI test values for validator chart
# Disables probes that require the application to be fully configured
# The validator requires ETH keys and RPC URLs to pass health checks

global:
  liveness:
    enabled: false
  readiness:
    enabled: false
  # Connection test requires libp2p port which needs ETH keys to initialize
  connectionTest:
    enabled: false

# Provide a public RPC URL for CI testing
# The application requires this to initialize the watchdog config downloader
ghost:
  rpcUrl: "https://eth.llamarpc.com"
  # Use ClusterIP in CI - LoadBalancer won't provision external IP in kind
  service:
    type: ClusterIP

# Disable VAO deployment in CI - requires ETH keys to be configured
vao:
  enabled: false
