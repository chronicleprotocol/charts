ghost:
  # values for ghost: https://github.com/chronicleprotocol/charts/blob/main/charts/ghost/values.yaml
  enabled: true
  image:
    tag: "0.13.7"
  fullnameOverride: "ghost"
  ethConfig: {}
  #   ethFrom:
  #     existingSecret: ""
  #     key: "ethFrom"
  #   ethKeys:
  #     existingSecret: ""
  #     key: "ethKeyStore"
  #   ethPass:
  #     existingSecret: ""
  #     key: "ethPass"
  env:
    normal:
      # if no .Values.ethConfig.eth*.existingSecret is specified, then the following env vars need to be supplied:
      # CFG_ETH_FROM: ""
      # CFG_ETH_PASS: ""
      # CFG_ETH_KEYS: ''

      CFG_ITEM_SEPARATOR: "\n"

      CFG_ENVIRONMENT: "prod"
      CFG_FEEDS: "prod"

      CFG_ETH_RPC_URLS: "https://eth.llamarpc.com"
      CFG_ETH_CHAIN_ID: "1"

      CFG_RPC_URLS: "https://rpc.sepolia.org"
      CFG_CHAIN_ID: "11155111"

      CFG_LIBP2P_BOOTSTRAP_ADDRS: |-
        /ip4/192.168.1.125/tcp/8000/p2p/12D3KooWSkNcmEeDGvPAxTpzeoELVWZpwiKkJ3UEsE15jMr1j4rt

      CFG_WEBAPI_ENABLE: 1
      CFG_WEBAPI_LISTEN_ADDR: ""
      CFG_WEBAPI_SOCKS5_PROXY_ADDR: "tor-proxy:9050"
      CFG_WEBAPI_STATIC_ADDR_BOOK: ""

musig:
  # values for musig: https://github.com/chronicleprotocol/charts/blob/main/charts/musig/values.yaml
  enabled: true
  fullnameOverride: "musig"
  image:
    tag: "0.2.11"
  imagePullSecrets: []
  service:
    type: ClusterIP
    port: 8080
  ethConfig: {}
    # ethFrom:
    #   existingSecret: "eth-keys"
    #   key: "ethFrom"
    # ethKeys:
    #   existingSecret: "eth-keys"
    #   key: "ethKeyStore"
    # ethPass:
    #   existingSecret: "eth-keys"
    #   key: "ethPass"
  env:
    normal:
      # if no .Values.ethConfig.eth*.existingSecret is specified, then the following env vars need to be supplied:
      # CFG_ETH_FROM: ""
      # CFG_ETH_PASS: ""
      # CFG_ETH_KEYS: ''

      CFG_ITEM_SEPARATOR: "\n"

      CFG_ENVIRONMENT: "stage"
      CFG_FEEDS: "stage"

      CFG_MUSIG_TARGET_NETWORK: "sep"
      CFG_MUSIG_INTERVAL: "600"
      CFG_MUSIG_MAX_AGE: "3600"

      CFG_RPC_URLS: "https://eth.llamarpc.com"
      CFG_CHAIN_ID: "1"

      CFG_LIBP2P_BOOTSTRAP_ADDRS: |-
        /ip4/192.168.1.125/tcp/8000/p2p/12D3KooWSkNcmEeDGvPAxTpzeoELVWZpwiKkJ3UEsE15jMr1j4rt

      CFG_WEBAPI_ENABLE: 1
      CFG_WEBAPI_LISTEN_ADDR: ":8080"
      CFG_WEBAPI_SOCKS5_PROXY_ADDR: "tor-proxy:9050"

tor-proxy:
  enabled: true
  fullnameOverride: "tor-proxy"
  service:
    type: ClusterIP
    ports:
      socks:
        port: 9050
        protocol: TCP
      musig:
        port: 8888
        protocol: TCP
  env:
    # non sensitive variables
    # refer to https://github.com/chronicleprotocol/oracle-suite/tree/master/cmd/spire#environment-variables
    normal:
      TOR_EXTRA_ARGS: |
        SocksPort 0.0.0.0:9050
        HiddenServiceDir /var/lib/tor/hidden_services
        HiddenServicePort 8888 musig:8080
  torConfig: {}
    # existingSecret: null
    # OR specify a private key
    # torKeys: {}
      # secret_key: null
      # public_key: null
      # hostname: null

