apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "omnia-feed.fullname" . }}-test-connection"
  labels:
    {{- include "omnia-feed.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
  containers:
    - name: nc
      image: busybox
      command: ['nc']
      args:
        - '-zv'
        - '{{ include "omnia-feed.fullname" . }}'
        - '{{ .Values.service.port }}'
  restartPolicy: Never
