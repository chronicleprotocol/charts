apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "omnia-relay.fullname" . }}
  labels:
    {{- include "omnia-relay.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "omnia-relay.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "omnia-relay.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "omnia-relay.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["sleep", "infinity"]
          ports:
          {{- range $key, $val := .Values.service.ports }}
            - name: {{ $key }}
              containerPort: {{ $val.port }}
              protocol: {{ $val.protocol }}
          {{- end }}
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          env:
          - name: OMNIA_CONFIG
            value: /config/omnia/omnia.json
          {{- if .Values.spire.configHcl }}
          - name: SPIRE_CONFIG
            value: /config/spire/config.hcl
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - name: omnia
            mountPath: /home/omnia/
          - name: config
            mountPath: /config/omnia/
          {{- if .Values.spire.configHcl }}
          - name: spire
            mountPath: /config/spire/
          {{- end }}
          {{- if .Values.keystore.enabled }}
          - name: keystore
            mountPath: /keystore/
          - name: password
            mountPath: /password/
          {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ include "omnia-relay.fullname" . }}-config
      - name: omnia
        emptyDir: {}
      {{- if .Values.spire.configHcl }}
      - name: spire
        configMap:
          name: {{ .Release.Name }}-spire-config
          items:
          - key: spire.hcl
            path: spire.hcl
      {{- end }}
      {{- if .Values.keystore.enabled }}
      - name: keystore
        configMap:
          name: {{ include "omnia-relay.fullname" . }}-keystore
          items:
          - key: keystore.json
            path: keystore.json
      - name: password
        configMap:
          name: {{ include "omnia-relay.fullname" . }}-keystore
          items:
          - key: password.txt
            path: password.txt
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
