# spire subchart configuration
spire:
  enabled: true
  logLevel: "debug"
  service:
    ports:
      webapi:
        port: 8080
        protocol: TCP
      libp2p:
        port: 8000
        protocol: TCP
      rpc:
        port: 9100
        protocol: TCP
  env:
    normal:
      CFG_WEBAPI_LISTEN_ADDR: "0.0.0.0:8080"
      CFG_LIBP2P_ENABLE: true
      CFG_WEBAPI_SOCKS5_PROXY_ADDR: "omnia-relay-tor-proxy:9050"
  configHcl: {}

  tor-proxy:
    enabled: true
    env:
      normal:
        TOR_EXTRA_ARGS: |
          AutomapHostsOnResolve 1
          ControlSocketsGroupWritable 1
          CookieAuthentication 1
          CookieAuthFileGroupReadable 1
          DNSPort 5353
          ExitPolicy reject *:*
          Log notice stderr
          RunAsDaemon 0
          ControlSocket /home/tor/.tor/control_socket
          CookieAuthFile /home/tor/.tor/control_socket.authcookie
          DataDirectory /home/tor/.tor
          HiddenServiceDir /var/lib/tor/hidden_services
          HiddenServicePort 8888 omnia-relay-spire:8080
          HiddenServiceVersion
